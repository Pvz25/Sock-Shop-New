# Stripe Mock - Official Stripe API Mock Server
# Used to simulate external payment gateway for Incident 6
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stripe-mock
  namespace: sock-shop
  labels:
    name: stripe-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      name: stripe-mock
  template:
    metadata:
      labels:
        name: stripe-mock
    spec:
      containers:
      - name: stripe-mock
        image: stripe/stripe-mock:latest
        ports:
        - containerPort: 12111
          name: http
          protocol: TCP
        - containerPort: 12112
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          tcpSocket:
            port: 12111
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 12111
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stripe-mock
  namespace: sock-shop
  labels:
    name: stripe-mock
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 12111
    protocol: TCP
    name: http
  selector:
    name: stripe-mock
