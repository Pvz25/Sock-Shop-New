---
# INCIDENT 7: Broken HPA Configuration
# ERROR: Monitoring MEMORY instead of CPU
# This HPA will NOT scale during CPU spikes because it's watching the wrong metric

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: front-end-hpa-broken
  namespace: sock-shop
  labels:
    incident: "7"
    type: "misconfiguration"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: front-end
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory  # âŒ WRONG! Should be "cpu"
      target:
        type: Utilization
        averageUtilization: 80  # Scale when memory > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
