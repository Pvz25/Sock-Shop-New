---
# INCIDENT 7: Correct HPA Configuration (for recovery)
# Monitors CPU (the actual bottleneck)

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: front-end-hpa-fixed
  namespace: sock-shop
  labels:
    incident: "7"
    type: "fixed"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: front-end
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu  # âœ… CORRECT! Monitoring CPU
      target:
        type: Utilization
        averageUtilization: 70  # Scale when CPU > 70%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double the pods
        periodSeconds: 15
      - type: Pods
        value: 4  # Or add 4 pods (whichever is more)
        periodSeconds: 15
      selectPolicy: Max  # Use the most aggressive policy
