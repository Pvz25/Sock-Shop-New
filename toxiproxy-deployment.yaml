---
# Toxiproxy Deployment for Incident 6: Payment Gateway Simulation
# This acts as a transparent proxy that can inject network failures
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toxiproxy-payment
  namespace: sock-shop
  labels:
    name: toxiproxy-payment
    app: toxiproxy
    incident: incident-6
spec:
  replicas: 1
  selector:
    matchLabels:
      name: toxiproxy-payment
  template:
    metadata:
      labels:
        name: toxiproxy-payment
        app: toxiproxy
    spec:
      containers:
      - name: toxiproxy
        image: ghcr.io/shopify/toxiproxy:2.9.0
        ports:
        - containerPort: 8474  # Toxiproxy API port
          name: api
        - containerPort: 8080  # Proxy port (mimics payment service)
          name: proxy
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /version
            port: 8474
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /version
            port: 8474
          initialDelaySeconds: 5
          periodSeconds: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      nodeSelector:
        node-role.kubernetes.io/worker: ""
---
# Toxiproxy Service (for API access)
apiVersion: v1
kind: Service
metadata:
  name: toxiproxy-payment
  namespace: sock-shop
  labels:
    name: toxiproxy-payment
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 8474
    targetPort: 8474
  - name: proxy
    port: 80
    targetPort: 8080
  selector:
    name: toxiproxy-payment
